<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div class="text-center">
            <span *ngIf="formularioIncorrecto" class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="date">Fecha</label>
            <input [(ngModel)]="fecha" type="date" id="date" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="time">Hora</label>
            <input [(ngModel)]="hora" type="time" id="time" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea [(ngModel)]="sintomas" id="sintomas" rows="3" class="form-control" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button (click)="agregarCita()" class="btn btn-primary btn-block">Agregar Cita</button>
    </div>
</div>
