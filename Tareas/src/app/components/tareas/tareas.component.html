<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" type="text" class="form-control form-control-lg" placeholder="Ingrese tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length===0" class="card p-2">
                <h6>No hay tarea para mostrar</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tareas of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(tareas, i)">
                        <i [class.text-success]="tareas.estado" [ngClass]="tareas.estado?'fa-sharp fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    </span>
                    {{tareas.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
